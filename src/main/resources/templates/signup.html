<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Sign Up</title>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="signup-container">
  <div class="signup-box">
    <h2>📝 Sign Up</h2>

    <form class="signup-form" th:action="@{/signup}" method="post" th:object="${user}">
      <!-- Name -->
      <div class="form-group">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required>
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red; font-size: 0.9em;"></span>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email:</label>
        <input type="email" th:field="*{email}" required>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red; font-size: 0.9em;"></span>
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password:</label>
        <input type="password" th:field="*{password}" required>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red; font-size: 0.9em;"></span>
      </div>

      <!-- Global Error -->
      <p th:if="${error}" th:text="${error}" style="color:red; font-weight:bold;"></p>

      <!-- Submit -->
      <button type="submit">Sign Up ✅</button>
    </form>

    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
  </div>
</div>

</body>
</html>
